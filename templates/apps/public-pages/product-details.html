{% extends "apps/base.html" %}

{% load static %}
{% block content %}



    <main class="main" id="top">
        <div class="container" data-layout="container">


            <div class="content">


                <div class="card mb-3 mt-2">
                    <div class="card-body">
                        <div class="col-lg-8 swiper-container">

                            <form action="{% url 'order_confirm_page' product.pk %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="stream" value="{{ stream_id }}">
                                <input type="hidden" name="product"
                                       value="{{ product.pk }}">
                                <div class="mb-2">
                                    <label class="form-label" for="formGroupNameInput">Ism:</label>
                                    <input class="form-control" name="name" id="formGroupNameInput" type="text"/>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="phone-mask">Telefon nomer:</label>
                                    <input class="form-control" id="phone-mask" required name="phone_number"
                                           type="text"/>
                                </div>

                                <span style="padding-bottom: 100px;">



                </span>
                                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
                                    <button class="btn btn-primary" type="submit">Buyurtma berish</button>
                                </div>
                            </form>
                            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
                            <script>
                                $('#phone-mask').inputmask({
                                    "mask": "+\\9\\98(99) 999-99-99"
                                });

                            </script>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 swiper-container" style="margin-top: 20px;">


                                <img src="{{ product.image.url }}" alt=""
                                     class="img-main mb-3 img-fluid">


                                <div class="row mb-5 thumbs">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 swiper-container">
                            <h5>
                                {{ product.title }}
                            </h5>
                            <p class="fs--1">
                            <p>{{ product.title }}&nbsp;</p>

                            <p>&nbsp;</p>

                            {{ product.description | safe }}

                            <p>&nbsp;</p>

                            <p>Oʻzbekiston boʻylab yetkazib berish mavjud</p>
                            </p>
                            <h4 class="d-flex align-items-center">
                <span class="text-warning me-2">
                {{ price }} so'm
                </span>


                            </h4>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>


{% endblock %}
